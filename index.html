<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="bg-[#3B4664] w-full h-screen flex flex-col items-center justify-center gap-5"
    >
      <div>
        <!-- <h2 class="text-white text-2xl text-center py-3 px-5 text-right"> 8 x 4 + 2 </h2> -->
        <input type="text" class="bg-[#181F32] w-72 h-16 rounded text-white text-2xl text-right py-3 px-5" value="0" >
      </div>

      <div class="buttons flex bg-[#252D44] py-4 flex-col rounded-lg items-center justify-center">
        <div class="w-72 flex justify-between py-2 px-4 ">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btnDelete">DEL</button>
        </div>
        <div class="w-72 flex justify-between py-2 px-4">
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">+</button>
        </div>
        <div class="w-72 flex justify-between py-2 px-4">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">-</button>
        </div>
        <div class="w-72 flex justify-between py-2 px-4">
          <button class="btn">.</button>
          <button class="btn">0</button>
          <button class="btn">/</button>
          <button class="btn">*</button>
        </div>
        <div class="w-72 flex justify-between py-2 px-4">
          <button class="btnReset">RESET</button>
          <button class="btnEqual">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
